<div class="auth-container">
    <div class="card glass-panel">
        <h2>Create Account</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" placeholder="Enter your username">
                <div class="error"
                    *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" placeholder="Enter your email">
                <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Create a password">
                <div class="error"
                    *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                    Password must be at least 6 chars
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirm your password">
                <div class="error"
                    *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')">
                    Passwords do not match
                </div>
            </div>

            <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Sign Up</button>

            <div class="footer-link">
                Already have an account? <a routerLink="/login">Sign in</a>
            </div>
        </form>
    </div>
</div>
