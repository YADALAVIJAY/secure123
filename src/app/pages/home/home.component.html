<div class="home-container">
    <div class="content-wrapper glass-panel">
        <div class="header">
            <h1>
                transfer <br class="mobile-break">
                <span class="highlight">simple</span>
            </h1>
            <p class="subtitle">Securely share your files with anyone, anywhere.</p>
        </div>

        <div class="upload-section">
            <app-upload-circle (fileSelected)="onFileSelected($event)"></app-upload-circle>
            <p class="drag-text">Click to browse or drag files here</p>
        </div>
    </div>

    <app-upload-modal [isVisible]="showUploadModal" [fileName]="selectedFileName" (upload)="onUploadConfirmed($event)"
        (cancel)="onUploadCancelled()">
    </app-upload-modal>

    <!-- Processing Modal -->
    <div class="modal-overlay" *ngIf="isUploading">
        <div class="modal-content text-center">
            <div class="spinner-container mb-3">
                <i class="fa-solid fa-circle-notch fa-spin fa-3x" *ngIf="!isSuccess"
                    style="color: var(--primary-color);"></i>
                <i class="fa-solid fa-circle-check fa-3x" *ngIf="isSuccess"
                    style="color: #00b894; animation: checkPop 0.5s ease;"></i>
            </div>
            <h3>{{ isSuccess ? 'Success!' : 'Encryption in Progress' }}</h3>
            <p class="status-text">{{ uploadStatus }}</p>
            <div class="progress-bar-container mt-3" *ngIf="!isSuccess">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</div>
